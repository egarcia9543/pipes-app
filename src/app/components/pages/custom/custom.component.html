<p-panel header="Pipes personalizados de Angular" class="p-2">
  <p><b>Texto para toggle:</b> {{'hola mundo' | toggleCase: isUpper}}</p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button label="Toogle upper/lower" icon="pi pi-search" (click)="toggleCase()"></p-button>
  </div>

  <div class="p-toolbar-group-end">
      <p-button label="Por nombre" (click)="switchSortOption('name')" icon="pi pi-plus" class="mr-2"/>
      <p-button label="Puede volar" icon="pi pi-search" (click)="switchSortOption('canFly')" class="mr-2"/>
      <p-button label="Color" icon="pi pi-sort" (click)="switchSortOption('color')" />
  </div>
</p-toolbar>

<p-table [value]="heroes | sortBy: sortOption" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
      <tr>
          <th>Name</th>
          <th>Can fly</th>
          <th>Color</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-hero>
      <tr>
          <td>{{ hero.name }}</td>
          <td>{{ hero.canFly | canFly }}</td>
          <td>{{ hero.color }}</td>
      </tr>
  </ng-template>
</p-table>
